<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tag untuk tabel</title>
</head>
<body>
    <h1>HTML Tag Untuk Tabel</h1>

    <table border="1" cellspacing="0" cellpadding="40">
        <thead>
            <th>1,1</th>
            <th>1,2</th>
            <th>1,3</th>
            <th>1,4</th>
        </thead>
       
        <tbody>
            <tr>
                <th>2,1</th>
                <th colspan="2" rowspan="2"><p style="font-size: 35px">?</p></th>
                <th>2,4</th>   
            </tr>
            
            <tr>
                <th>3,1</th>
                <th>3,4</th>
            </tr>

            <tr>
                <th>4,1</th>
                <th>4,2</th>
                <th>4,3</th>
                <th>4,4</th>
            </tr>
        </tbody>

    </table>
</body>
</html>
